buildscript {
    ext {
        springBootVersion = '2.5.4'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
plugins {
    id 'java'
    id "io.github.lognet.grpc-spring-boot" version '4.5.7'
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'com.google.protobuf'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" } //for snapshot builds

}
dependencies {
    implementation 'io.github.lognet:grpc-spring-boot-starter:4.5.7'
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation 'org.springframework.boot:spring-boot-starter-web'
}
grpcSpringBoot {
    grpcSpringBootStarterVersion.set((String)null)
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-starter-parent:${springBootVersion}"
    }
}
bootJar{
    enabled false
}
jar{
    enabled true
}
idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}
